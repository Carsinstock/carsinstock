<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarsInStock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: #333; }
        header { background: #2d1d36; padding: 15px 30px; color: white; }
        header nav { display: flex; align-items: center; flex-wrap: wrap; gap: 8px; }
        header nav a { color: white; margin-right: 20px; text-decoration: none; font-weight: 500; }
        header nav a:hover { text-decoration: underline; }
        header nav .nav-right { margin-left: auto; display: flex; align-items: center; gap: 8px; }
        header nav .nav-user { font-size: 13px; opacity: 0.85; }
        header nav .nav-divider { color: rgba(255,255,255,0.3); margin: 0 4px; }
        header nav .nav-add-vehicle { background: rgba(255,255,255,0.15); padding: 6px 14px; border-radius: 6px; font-size: 14px; }
        header nav .nav-add-vehicle:hover { background: rgba(255,255,255,0.25); text-decoration: none; }
        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">CarsInStock</a>
            <a href="/search">Search Cars</a>
            {% if session.get('user_id') %}
            <a href="/vehicles/add" class="nav-add-vehicle">+ Add Vehicle</a>
            {% endif %}
            <div class="nav-right">
                {% if session.get('user_id') %}
                    {% if session.get('slug') %}
                    <a href="/{{ session.get('slug') }}">My Storefront</a>
                    <span class="nav-divider">|</span>
                    {% endif %}
                    <a href="/profile/setup">My Profile</a>
                    <span class="nav-divider">|</span>
                    <span class="nav-user">{{ session.get('email', '') }}</span>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
