<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarsInStock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: #333; }
        header { background: #2d1d36; padding: 0 20px; color: white; }
        .nav-container { display: flex; align-items: center; justify-content: space-between; height: 56px; max-width: 1100px; margin: 0 auto; position: relative; }
        .nav-brand { color: white; text-decoration: none; font-size: 20px; font-weight: 700; }
        .hamburger { display: none; background: none; border: none; cursor: pointer; padding: 8px; }
        .hamburger span { display: block; width: 24px; height: 3px; background: white; margin: 5px 0; border-radius: 2px; }
        .nav-links { display: flex; align-items: center; gap: 6px; }
        .nav-links a { color: white; text-decoration: none; font-size: 14px; font-weight: 500; padding: 8px 12px; border-radius: 6px; white-space: nowrap; }
        .nav-links a:hover { background: rgba(255,255,255,0.1); }
        .nav-links .nav-add-vehicle { background: rgba(255,255,255,0.15); }
        .nav-links .nav-user { font-size: 12px; opacity: 0.7; padding: 8px 4px; }
        .nav-links .nav-logout { color: rgba(255,255,255,0.7); font-size: 13px; }
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }

        @media (max-width: 768px) {
            .nav-container { flex-wrap: wrap; height: auto; padding: 14px 0; }
            .hamburger { display: block; }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 16px 0 8px;
                gap: 0;
                border-top: 1px solid rgba(255,255,255,0.15);
                margin-top: 14px;
            }
            .nav-links.open { display: flex; }
            .nav-links a {
                width: 100%;
                padding: 14px 8px;
                font-size: 17px;
                border-radius: 0;
                border-bottom: 1px solid rgba(255,255,255,0.08);
            }
            .nav-links .nav-add-vehicle {
                background: rgba(255,255,255,0.12);
                text-align: center;
                border-radius: 8px;
                margin: 8px 0;
                font-size: 17px;
            }
            .nav-links .nav-user {
                font-size: 13px;
                padding: 10px 8px;
                opacity: 0.5;
                display: block;
                width: 100%;
            }
            .container { margin: 20px auto; }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="/" class="nav-brand">CarsInStock</a>
            <button class="hamburger" onclick="this.classList.toggle('active');document.querySelector('.nav-links').classList.toggle('open')" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                {% if session.get('user_id') %}
                    <a href="/dashboard" style="font-weight:700;">Dashboard</a>
                    <a href="/vehicles/add" class="nav-add-vehicle">+ Add Vehicle</a>
                    <a href="/customers/list">My Customers</a>
                    {% if session.get('slug') %}
                    <a href="/{{ session.get('slug') }}">My Storefront</a>
                    {% endif %}
                    <a href="/profile/setup">My Profile</a>
                    <a href="/search-cars">Search Cars</a>
                    <a href="/how-to">My How-To</a>
                    <span class="nav-user">{{ session.get('email', '') }}</span>
                    <a href="/logout" class="nav-logout">Logout</a>
                {% else %}
                    <a href="/search-cars">Search Cars</a>
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
