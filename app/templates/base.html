<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarsInStock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f3f7; color: #333; }
        header { background: #2d1d36; padding: 15px 30px; color: white; }
        header nav { display: flex; align-items: center; flex-wrap: wrap; gap: 8px; }
        header nav a { color: white; margin-right: 20px; text-decoration: none; font-weight: 600; }
        header nav a:hover { text-decoration: underline; }
        header nav .nav-right { margin-left: auto; display: flex; align-items: center; gap: 16px; }
        header nav .nav-user { font-size: 13px; opacity: 0.85; }
        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">CarsInStock</a>
            <a href="/search">Search Cars</a>
            <a href="/salespeople">Salespeople</a>
            <a href="/customers">Customers</a>
            <div class="nav-right">
                {% if session.get('user_id') %}
                    <span class="nav-user">{{ session.get('email', '') }}</span>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
