{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h1>Reset Password</h1>
    <p class="auth-subtitle">Enter your new password</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
        <div class="form-group">
            <label for="password">New Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
                <button type="button" class="toggle-pw" onclick="togglePW('password', this)">Show</button>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                <button type="button" class="toggle-pw" onclick="togglePW('confirm_password', this)">Show</button>
            </div>
        </div>
        <button type="submit" class="btn-primary">Update Password</button>
    </form>
</div>
<style>
    .auth-container { max-width: 480px; margin: 40px auto; padding: 40px; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(45,29,54,0.10); }
    .auth-container h1 { color: #2d1d36; margin-bottom: 8px; font-size: 28px; }
    .auth-subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 600; color: #2d1d36; font-size: 14px; }
    .form-group input { width: 100%; padding: 12px 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.2s; box-sizing: border-box; }
    .form-group input:focus { outline: none; border-color: #2d1d36; }
    .password-wrapper { position: relative; }
    .password-wrapper input { padding-right: 70px; }
    .toggle-pw { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: 1px solid #ccc; border-radius: 4px; padding: 4px 10px; font-size: 12px; color: #666; cursor: pointer; }
    .toggle-pw:hover { border-color: #2d1d36; color: #2d1d36; }
    .btn-primary { width: 100%; padding: 14px; background: #2d1d36; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .btn-primary:hover { background: #3d2a4a; }
    .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
    .alert-error { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
    .alert-success { background: #f0fdf4; color: #16a34a; border: 1px solid #bbf7d0; }
</style>
<script>
function togglePW(fieldId, btn) {
    var f = document.getElementById(fieldId);
    if (f.type === "password") { f.type = "text"; btn.textContent = "Hide"; }
    else { f.type = "password"; btn.textContent = "Show"; }
}
</script>
{% endblock %}
